<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Mapa de Vientos | Windy-like</title>

  <!-- Leaflet & Windy -->
  <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"></script>
  <script src="https://api.windy.com/assets/map-forecast/libBoot.js"></script>

  <!-- Estilos propios -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- HEADER -->
  <header class="site-header">
    <div class="header-content">
      <img src="logo.png" alt="Logo" class="logo">
      <h1 class="title">OÑANGAREKO VA</h1>
    </div>
  </header>

  <!-- CONTENEDOR DEL MAPA -->
  <main id="windy" role="region" aria-label="Mapa de vientos"></main>
  
  <!-- MENU DESPLEGABLE -->
  <div class="menu-wrap">
    <button id="menuToggle" class="menu-btn">☰ Opciones</button>
    <div id="dropdown" class="dropdown" aria-hidden="true">

      <div class="dropdown-section">
        <div class="dropdown-title">Capas</div>
        <label class="row"><input type="checkbox" id="chkAreasProt"> Areas Protegidas</label>
        <label class="row"><input type="checkbox" id="chkMunicipios"> Municipios [IGM (ajustado por FAN-RAISG)].</label>
        <label class="row"><input type="checkbox" id="chkCaminos"> Caminos [GeoBolivia 2016]</label>
        <label class="row"><input type="checkbox" id="chkVegetacion"> Vegetacion [NyF 2007]</label>
      </div>

      <div class="dropdown-section">
        <div class="dropdown-title">FIRMS, Focos (VIIRS)</div>

        <label class="row">
          <input type="checkbox" id="chkFirms" checked />
          <span>Mostrar focos</span>
        </label>

        <label class="row">
          <span>Días (1 a 10):</span>
          <input type="number" id="inpDays" min="1" max="10" value="1" />
        </label>

        <fieldset class="row">
        <legend>Sensores VIIRS</legend>
          <label class="chip"><input type="checkbox" class="sensor" value="VIIRS_SNPP_NRT" checked />SNPP</label>
          <label class="chip"><input type="checkbox" class="sensor" value="VIIRS_NOAA20_NRT" checked />NOAA20</label>
          <label class="chip"><input type="checkbox" class="sensor" value="VIIRS_NOAA21_NRT" checked />NOAA21</label>
        </fieldset>

        <div class="buttons">
          <button id="btnRefresh" class="action-btn">Actualizar</button>
        </div>

        <div class="status" id="status">Listo.</div>
        <div class="note">
          Auto-actualiza cada 15 min. Respeta el rate-limit de FIRMS.
        </div>

      </div>
    </div>
  </div>

  <!-- FOOTER -->
  <footer class="site-footer">
    <p>© 2025 NATIVA | Desarrollado por Matías López Bertram</p>
  </footer>


  <!-- JS propio -->
  <script src="app.js"></script>
</body>
</html>
